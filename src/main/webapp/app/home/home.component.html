<div class="row">
    <ng-container *ngFor="let club of playerClubs; let i=index">
        <ng-container *ngFor="let distance of club.distances; let j=index">
            <div class="col-xs-6 col-sm-6">
                <div class="card bg-{{distance.standardDeviationResult}}">
                    <div class="container">
                        <h4><b>{{club.label}} - {{distance.force}} %</b></h4>
                        <p>Distance : {{distance.average}} / Ecart-type : {{distance.standardDeviation}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>
