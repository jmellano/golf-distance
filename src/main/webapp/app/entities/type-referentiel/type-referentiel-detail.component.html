
<div *ngIf="typeReferentiel">
    <h2><span jhiTranslate="golfDistanceApp.typeReferentiel.detail.title">Type Referentiel</span> {{typeReferentiel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="golfDistanceApp.typeReferentiel.trfCode">Trf Code</span></dt>
        <dd>
            <span>{{typeReferentiel.trfCode}}</span>
        </dd>
        <dt><span jhiTranslate="golfDistanceApp.typeReferentiel.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeReferentiel.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-referentiel/'+ typeReferentiel.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
