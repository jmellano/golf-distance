<div>
    <h2>
        <span jhiTranslate="golfDistanceApp.typeReferentiel.home.title">Type Referentiels</span>
        <button class="btn btn-primary float-right jh-create-entity create-type-referentiel" [routerLink]="['/', { outlets: { popup: ['type-referentiel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="golfDistanceApp.typeReferentiel.home.createLabel">
            Create new Type Referentiel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeReferentiels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trfCode"><span jhiTranslate="golfDistanceApp.typeReferentiel.trfCode">Trf Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelle"><span jhiTranslate="golfDistanceApp.typeReferentiel.libelle">Libelle</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let typeReferentiel of typeReferentiels ;trackBy: trackId">
                <td><a [routerLink]="['../type-referentiel', typeReferentiel.id ]">{{typeReferentiel.id}}</a></td>
                <td>{{typeReferentiel.trfCode}}</td>
                <td>{{typeReferentiel.libelle}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../type-referentiel', typeReferentiel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-referentiel/'+ typeReferentiel.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-referentiel/'+ typeReferentiel.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
