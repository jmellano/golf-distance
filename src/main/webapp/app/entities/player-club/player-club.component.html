<div>
    <h2>
        <span jhiTranslate="golfDistanceApp.playerClub.home.title">Player Clubs</span>
        <button class="btn btn-primary float-right jh-create-entity create-player-club" [routerLink]="['/', { outlets: { popup: ['player-club-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="golfDistanceApp.playerClub.home.createLabel">
            Create new Player Club
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="playerClubs">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th><span jhiTranslate="golfDistanceApp.playerClub.type">Type</span></th>
            <th><span jhiTranslate="golfDistanceApp.playerClub.label">Label</span></th>
            <!--<th><span jhiTranslate="golfDistanceApp.playerClub.player">Player</span></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let playerClub of playerClubs ;trackBy: trackId">
                <!--<td><a [routerLink]="['../player-club', playerClub.id ]">{{playerClub.id}}</a></td>-->
                <td>{{playerClub.type}}</td>
                <td>{{playerClub.label}}</td>
                <!--<td>-->
                    <!--<div *ngIf="playerClub.player">-->
                        <!--<a [routerLink]="['../player', playerClub.player?.id ]" >{{playerClub.player?.id}}</a>-->
                    <!--</div>-->
                <!--</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../player-club', playerClub.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'player-club/'+ playerClub.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'player-club/'+ playerClub.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
