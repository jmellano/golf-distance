<div>
    <h2>
        <span jhiTranslate="golfDistanceApp.calibration.home.title">Calibrations</span>
        <button class="btn btn-primary float-right jh-create-entity create-calibration" [routerLink]="['/', { outlets: { popup: ['calibration-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="golfDistanceApp.calibration.home.createLabel">
            Create new Calibration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="calibrations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="golfDistanceApp.calibration.force">Force</span></th>
            <th><span jhiTranslate="golfDistanceApp.calibration.average">Average</span></th>
            <th><span jhiTranslate="golfDistanceApp.calibration.standardDeviation">Standard Deviation</span></th>
            <th><span jhiTranslate="golfDistanceApp.calibration.playerClub">Player Club</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let calibration of calibrations ;trackBy: trackId">
                <td><a [routerLink]="['../calibration', calibration.id ]">{{calibration.id}}</a></td>
                <td>{{calibration.force}}</td>
                <td>{{calibration.average}}</td>
                <td>{{calibration.standardDeviation}}</td>
                <td>
                    <div *ngIf="calibration.playerClub">
                        <a [routerLink]="['../player-club', calibration.playerClub?.id ]" >{{calibration.playerClub?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../calibration', calibration.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'calibration/'+ calibration.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'calibration/'+ calibration.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
