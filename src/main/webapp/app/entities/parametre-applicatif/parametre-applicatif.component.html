<div>
    <h2>
        <span jhiTranslate="golfDistanceApp.parametreApplicatif.home.title">Parametre Applicatifs</span>
        <button class="btn btn-primary float-right jh-create-entity create-parametre-applicatif" [routerLink]="['/', { outlets: { popup: ['parametre-applicatif-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="golfDistanceApp.parametreApplicatif.home.createLabel">
            Create new Parametre Applicatif
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parametreApplicatifs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="golfDistanceApp.parametreApplicatif.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelle"><span jhiTranslate="golfDistanceApp.parametreApplicatif.libelle">Libelle</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="valeur"><span jhiTranslate="golfDistanceApp.parametreApplicatif.valeur">Valeur</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let parametreApplicatif of parametreApplicatifs ;trackBy: trackId">
                <td><a [routerLink]="['../parametre-applicatif', parametreApplicatif.id ]">{{parametreApplicatif.id}}</a></td>
                <td>{{parametreApplicatif.code}}</td>
                <td>{{parametreApplicatif.libelle}}</td>
                <td>{{parametreApplicatif.valeur}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../parametre-applicatif', parametreApplicatif.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parametre-applicatif/'+ parametreApplicatif.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parametre-applicatif/'+ parametreApplicatif.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
